<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
	function aaa(i){
		var b=1;
		for(var a=1;a<=i;a++){
			b*=a;
		}
		return b;
	}
	for(c=100;c<1000;c++){
		var ge=parseInt(c%10);
		var shi=parseInt(c/10%10);
		var bai=parseInt(c/100%10);
//		console.log(aaa(ge),aaa(shi),aaa(bai));

		if(aaa(ge)+aaa(shi)+aaa(bai)==c){
			console.log(c);
		}
	}
	
			
		
		</script>
	</body>
</html>
